<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Css link -->
  <link rel="stylesheet" href="./push-me-style.css">
  <link rel="stylesheet" href="../lib/paper.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <title>Push Me</title>
</head>

<body>
  <div id="overlay"></div>
  <!-- Main container -->
  <div id="game-container">
    <div id="timer">0:00:000</div>
    <h4>World's dumbest game.</h4>
    <button id="startButton" role="button" onmousedown="startGame()"
      onmouseup="endGame()" class="btn-large">Push</button>
  </div>
  <!-- Modal -->
  <div id="myModal" class="sm-3 col border border-primary">
    <div id="modalContent">
      <!-- <span  onclick="closeModal()">&times;</span><br><br><br> -->
      <p>You held the button for <span id="duration">0:00:000</span> seconds.</p>
      <p>Highest Score: <span id="highestScore">0:00:000</span> seconds</p>
      <button class="close-btn" onclick="closeModal()">Play again</button>
    </div>
  </div>
<script src="./push-me-script.js"></script>
</body>

</html>
