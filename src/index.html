<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #game-container {
      text-align: center;
    }

    #timer {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #startButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    .close-btn {
      cursor: pointer;
    }
  </style>
  <title>Hold Button Game</title>
</head>
<body>

<div id="game-container">
  <div id="timer">0.000</div>
  <button id="startButton" onmousedown="startGame()" onmouseup="endGame()">push</button>
</div>

<!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <p>You held the button for <span id="duration">0.000</span> seconds.</p>
    <p>Highest Score: <span id="highestScore">0.000</span> seconds</p>
  </div>
</div>

<script>
  let timerInterval;
  let startTime;
  let elapsedTime = 0;
  let highestScore = parseFloat(localStorage.getItem('highestScore')) || 0;

  function updateTimer() {
    const formattedTime = (elapsedTime / 1000).toFixed(3);
    document.getElementById('timer').innerText = formattedTime;
  }

  function updateHighestScore() {
    document.getElementById('highestScore').innerText = highestScore.toFixed(3);
  }

  function startGame() {
    startTime = new Date().getTime();
    document.getElementById('startButton').innerText = 'push';
    timerInterval = setInterval(function () {
      elapsedTime = new Date().getTime() - startTime;
      updateTimer();
    }, 10);

    // Update highest score in real-time
    updateHighestScore();
  }

  function endGame() {
    clearInterval(timerInterval);
    document.getElementById('startButton').innerText = 'push';
    openModal();
    const heldTime = (elapsedTime / 1000).toFixed(3);
    document.getElementById('duration').innerText = heldTime;
    if (parseFloat(heldTime) > highestScore) {
      highestScore = parseFloat(heldTime);
      localStorage.setItem('highestScore', highestScore);
      // Update highest score in real-time
      updateHighestScore();
    }
    resetTimer();
  }

  function resetTimer() {
    elapsedTime = 0;
    updateTimer();
  }

  function openModal() {
    document.getElementById('myModal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('myModal').style.display = 'none';
  }

  // Display initial highest score
  updateHighestScore();
</script>

</body>
</html>
