<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="guess-me-style.css">
  <title>Guess Me</title>
</head>

<body>
  <div id="container">
    <!-- Counter -->
    <div id="counter">0</div>
    <!--  Guess Input Field -->
    <label for="guessInput">Enter your guess:</label><br>
    <input type="number" id="guessInput" min="1" max="100"><br>
    <button onclick="submitGuess()" class="guess-button">Guess</button>
  </div>

  <!-- Modal for winning -->
  <div id="myModal" class="modal">
    <div id="modalContent" class="modal-content">
      <button class="close-btn" id="closeModalBtn" onclick="closeModal()">&times;</button><br><br>
      <!-- <span class="close-btn" onclick="closeModal()">&times;</span><br><br><br> -->
      <p>Congratulations! You guessed the correct number.</p>
    </div>
  </div>
<script src="guess-me-script.js"></script>
</body>

</html>
